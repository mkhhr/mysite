<!-- Hotel Form -->
<div class="col-md-3 show-outline">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			3步轻松找酒店
		</div>
		<div class="form-group">
			<label for="place" class="col-sm-2 control-label">01</label>
			<div class="col-sm-10">

		</div>
		<div class="form-group">

					<option>3000-4000</option>
					<option>4000以上</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<label for="place" class="col-sm-2 control-label">03</label>
			<div class="col-sm-10">
				<select class="selectpicker" title="请选择婚宴桌数">

					<option>10桌以下</option>
					<option>10-20桌</option>
					<option>20-30桌</option>
					<option>30桌以上</option>
				</select>
			</div>
		</div>
		<div class="col-sm-offset-2 row">
			<button class="btn btn-danger col-sm-10">立即查看</button>
		</div>
		<div class="divider"></div>
		<ul>
			<li>成都婚宴网领先品牌</li>
			<li>2000000对新人共同的选择</li>
			<li>帮你实现梦中的婚礼</li>
		</ul>

</div>
